<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen m-0">
    <!-- Header -->
    <header class="bg-[#004246] w-full py-4 shadow-md">
        <div class="flex justify-center">
            <img src="https://directus.crio.do/assets/b647b599-ae7a-41a4-98d2-d428a64cc768.webp" alt="Crio.Do Logo" class="h-12">
        </div>
    </header>

    <!-- Login Container -->
    <main class="flex flex-grow items-center justify-center flex-col">
        <div class="bg-white shadow-lg rounded-lg px-8 py-8 mt-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-[#004246] mb-6">Login</h2>
            
            <!-- Error Message -->
            <div id="error-message" class="text-red-500 text-sm text-center mb-4">
                <script>
                    const params = new URLSearchParams(window.location.search);
                    if (params.get('error')) {
                        document.write(params.get('error'));
                    }
                </script>
            </div>
            
            <!-- Login Form -->
            <form action="/login" method="post" class="space-y-6">
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button
                    type="submit"
                    class="w-full py-2 rounded-lg font-bold text-lg text-[#004246] bg-[#FFD500] hover:bg-[#e6c200] transition-all"
                >
                    Login
                </button>
            </form>
        </div>
    </main>
</body>
</html>
